<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>View Highscores</title>
</head>

<body>
    <header>
        <h3>View Highscores</h3>

            <p>Time: <label for="" id="timer"> 0 </label></p>
    </header>

    <main>

        <section id="intro-section">
            <h1>Coding Quiz Challenge</h1>

            <p>
                Try to answer the folloing code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds.
            </p>

            <button id="start-btn">Start Quiz</button>
        </section>
        


        <section id="question-section" class="hide">
            <h2 id="question-title">question 1</h2>

            <ul id="button-group"> 
                <!-- if there's more than 1 element doing the same style, we add a class -->
                <li><button id="choice-1" class="choices" onClick="reply_click(this.id)">Choice 1</button></li>
                <li><button id="choice-2" class="choices" onClick="reply_click(this.id)">choice 2</button></li>
                <li><button id="choice-3" class="choices" onClick="reply_click(this.id)">choice 3</button></li>
                <li><button id="choice-4" class="choices" onClick="reply_click(this.id)">choice 4</button></li>
            </ul>
            <p id="msg"></p>
        </section>

        <section id="initial-section" class="hide">
            <h2>All done!</h2>
            <!-- label will be used to dynamically change the value of the score -->
            <p>Your final score is <label for="" id="score">80</label></p>
            <p>Enter initials: <input type="text" id="initial-input"> 
            <p><input type="button" id="save-btn" value="Click" onclick= "highScore()"/></p>

        </section>

        <section id="highscore-section" class="hide">
            <h2>Highscores</h2>
            <!-- we have Ordered List because the results needs to go in order of highest score -->
            <ul id="demo">
            </ul>
            <button id="back" onclick="renewQuiz()" >Go Back</button>
            <button id="clear">Clear Highscores</button>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
