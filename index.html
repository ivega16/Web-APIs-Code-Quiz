<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>View Highscores</title>
</head>

<body>
    <header>
        <h3>View Highscores</h3>

            <p>Time: <label for="" id="timer">0</label></p>
    </header>

    <main>
        <div class="prompt-titles">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="prompt-body">
            <p>
                Are you ready to begin the Quiz?
            </p>
        </div>
        <button id="clicked" class="btn">Start</button>

        <section id="question-page" class="hidden">
            <h1>Question 1</h1>
            <button>Choice 1</button>
            <button>choice 2</button>
            <button>choice 3</button>
            <button>choice 4</button>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
